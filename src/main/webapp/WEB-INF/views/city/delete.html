<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete city</title>
</head>
<body>
<h1>Delete city</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/create-city">Create list</a>
</p>
<form th:action="@{/delete-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{cityId}">
    <table style="border: 1px solid black">
        <tr>
            <td>Name:</td>
            <td th:text="${city.cityName}"></td>
        </tr>
        <tr>
            <td>Acreage:</td>
            <td th:text="${city.acreage}"></td>
        </tr>
        <tr>
            <td>population:</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td th:text="${city.GDP}"></td>
        </tr>
        <tr>
            <td>description:</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete city"></td>
        </tr>
    </table>
</form>
</body>
</html>
