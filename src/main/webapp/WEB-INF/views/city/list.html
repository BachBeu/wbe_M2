<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            margin: auto;
            text-align: center;
        }
        .pagination {
            width: 400px;
            margin-left: 50px;
        }
        .pagination a {
            display: block;
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }

        .pagination a.active {
            background-color: cadetblue;
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: aqua;
        }
    </style>
</head>
<body>
<a href="/create-city">Create new City</a>
<h1>City</h1>
<p>
    <a href="/">Back to homepage</a>
</p>
<table border="1">
    <tr>
        <th>City Name</th>
        <th>Acreage</th>
        <th>Population</th>
        <th>GDP</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.cityName}"></td>
            <td th:text="${city.acreage}"></td>
            <td th:text="${city.population}"></td>
            <td th:text="${city.GDP}"></td>
            <td th:text="${city.description}"></td>
<!--            <td th:text="${city.country.countryName}"></td>-->
            <td><a th:href="@{/edit-city/__${city.cityId}__ }">Edit</a></td>
            <td><a th:href="@{/delete-city/__${city.cityId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</div>
</body>
</html>
