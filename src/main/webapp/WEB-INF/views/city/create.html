
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/cities">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table style="border: 1px solid black">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{cityName}"/></td>
        </tr>
        <tr>
            <td>Acreage:</td>
            <td><input type="text" th:field="*{acreage}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="number" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Descrition:</td>
            <td><textarea type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create city"></td>
            <td><input type="button" onclick="window.location.href='cities'" value="exit"></td>
        </tr>
    </table>
</form>
</body>
</html>
