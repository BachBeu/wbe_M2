<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete city</title>
</head>
<body>
<h1>Delete country</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/create-country">Create list</a>
</p>
<form th:action="@{/delete-country}" th:object="${country}" method="post">
    <input th:type="hidden" name="id" th:field="*{countryId}">
    <table style="border: 1px solid black">
        <tr>
            <td>Name:</td>
            <td th:text="${country.countryName}"></td>
        </tr>
        <tr>
            <td>description:</td>
            <td th:text="${country.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete country"></td>
        </tr>
    </table>
</form>
</body>
</html>
